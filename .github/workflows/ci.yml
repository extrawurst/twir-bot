name: CI

on:
  schedule:
    - cron: '0 2 * * *' # run at 2 AM UTC
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/extrawurst/twir-bot

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: clippy
    - name: check
      run: |
        cargo c
    - name: build
      run: |
        cargo b
    - name: clippy
      run: |
        cargo clippy
    - name: test
      run: |
        cargo t

  build-docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@master
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: build
      run: |
        cargo b --release
    - name: rename
      run: |
        mkdir bin
        mv target/release/twir-bot bin/server
    - 
      name: size
      run: ls -l bin/server  
    - 
      name: Build image
      run: docker build . --file Dockerfile --tag $IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"
    - 
      name: Log in to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
    - 
      name: Push image
      run: |
        docker push $IMAGE_NAME:latest

  formatting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt
    - run: cargo fmt -- --check
    - name: cargo-sort
      run: |
        cargo install cargo-sort --force
        cargo sort -c -w